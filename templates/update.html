{% extends 'base.html' %}
{% block body %}

<div class="container my-3">
    <h2>Update Todo</h2>
    <form action="/update/{{todo.sno}}" method="POST">
  <div class="mb-3">
    <label for="name" class="form-label">Todo Name</label>
    <input type="text" class="form-control" name="title" id="name" value="{{todo.title}}">
    
  <div class="mb-3">
    <label for="desc" class="form-label">Description</label>
    <input type="text" class="form-control" name="desc" id="desc" value="{{todo.desc}}">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
