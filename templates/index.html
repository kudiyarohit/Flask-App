{% extends 'base.html' %}
{% block body %}

<div class="container my-3">
    <h2>Add Todo</h2>
    <form action="/" method="POST">
  <div class="mb-3">
    <label for="name" class="form-label">Todo Name</label>
    <input type="text" class="form-control" name="title" id="name" aria-describedby="emailHelp">
    
  <div class="mb-3">
    <label for="desc" class="form-label">Description</label>
    <input type="text" class="form-control" name="desc" id="desc">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
      <th scope="col">Time</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    {% for todo in allTodo %}
    <tr>
      <th scope="row">{{ loop.index }}</th>
      <td>{{ todo.title }}</td>
      <td>{{ todo.desc }}</td>
      <td>{{ todo.date }}</td>
      <td>
        <a href="/update/{{ todo.sno }}" class="btn btn-outline-dark btn-sm mx-1">Update</a>
        <a href="/delete/{{ todo.sno }}" class="btn btn-outline-dark btn-sm mx-2">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

{% endblock body %}
